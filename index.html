<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera rotation-reader></a-camera>

    <a-entity id="anime1" gltf-model="https://github.com/Genius-Xue/location-based-ar-tutorial/blob/c8c37189098c38d179a89cee1cfde94d707c1bd3/assets/articuno" visible="false"></a-entity>

    <a-entity id="anime2" gltf-model="https://github.com/Genius-Xue/location-based-ar-tutorial/blob/c8c37189098c38d179a89cee1cfde94d707c1bd3/assets/dragonite" visible="false"></a-entity>
</a-scene>
<div class="centered">
    <button data-action="change" id="button1">Scenario1</button>
    <button data-action="change" id="button2">Scenario2</button>
</div>

</body>
